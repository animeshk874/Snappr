<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Snappr - Signup to continue to Snappr</title>
<link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
	<div class="register-main-container">
		<div class="logo">
			<img src="./assets/img/logo.png" alt="logo">
		</div>
		<h2 class="register-heading">Create new account</h2>
		<div class="form-container">
			<sf:form action="${contextRoot }/addUser" method="post"
				class="register-form">
				
				<label for="name">Name</label>
				<sf:input type="text" id="name" name="name"
					placeholder="Name shown to others" />
				<sf:errors cssClass="help-block" path="name" element="em"
					style="color: red" />
					
				<label for="email">Email</label>
				<sf:input type="email" id="email" name="email"
					placeholder="you@example.com" />

				<label for="pass">Password</label>
				<sf:input type="password" id="pass" name="password"
					placeholder="Create a password" />
				<input type="submit" value="Create account">
				<a href="index.html">Already have an account?</a>
			</sf:form>

			<div class="register-footer">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</div>
</body>
</html>
