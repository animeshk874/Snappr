<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snappr - Signup to continue to Snappr</title>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <div class="register-main-container">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="logo">
        </div>
        <h2 class="register-heading">Create new account</h2>
        <div class="form-container">
            <form action="" method="" class="register-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name shown to others">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com">

                <label for="pass">Password</label>
                <input type="password" id="pass" name="password" placeholder="Create a password">
                <input type="submit" value="Create account">
                <a href="index.html">Already have an account?</a>
            </form>

            <div class="register-footer">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
